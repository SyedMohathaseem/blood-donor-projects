<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Donor - Blood Donor Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--bg-card);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            border-top: 5px solid var(--primary-color);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary-color)" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    BloodFinder
                </a>
                
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="nav-links" id="nav-list">
                    <a href="index.html">Home</a>
                    <a href="register.html" style="color: var(--primary-color);">Become a Donor</a>
                    <a href="admin.html">Admin</a>
                    
                    <div class="theme-switch-wrapper">
                       <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider">
                                <svg class="slider-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                                <svg class="slider-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                            </div>
                        </label>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Join Our Donor Community</h2>
                <p>Your one donation can save up to 3 lives.</p>
            </div>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="blood_group">Blood Group</label>
                    <select id="blood_group" class="form-control" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Your City" required>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="phone">Phone Number (WhatsApp)</label>
                    <input type="tel" id="phone" class="form-control" placeholder="e.g. 966500000000" pattern="[0-9]+" required>
                    <small style="color: #666; font-size: 0.8rem;">Enter number with country code, without '+'</small>
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="last_donation">Last Donation Date</label>
                    <input type="date" id="last_donation" class="form-control">
                </div>
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label style="display: flex; align-items: flex-start; gap: 10px; font-weight: 400; font-size: 0.9rem;">
                        <input type="checkbox" required style="margin-top: 5px;">
                        I confirm that I am healthy and I do not have any disease preventing me from donating blood.
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Register as Donor</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
