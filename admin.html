<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Blood Donor Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            border-left: 5px solid var(--primary-color);
            transition: var(--transition);
        }
        .stat-card h3 { font-size: 2.5rem; color: var(--primary-color); }
        .stat-card p { color: var(--text-light); font-weight: 500; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
        }
        tr:hover { background-color: var(--table-hover); }
        .action-btn {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            color: white;
        }
        .btn-delete { background-color: #d32f2f; }
        .btn-approve { background-color: #388e3c; }
        
        @media (max-width: 768px) {
            table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                     BloodFinder Admin
                </a>
                
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="nav-links" id="nav-list">
                    <a href="index.html">View Site</a>
                    <a href="#" onclick="alert('Logged out');" style="color: red;">Logout</a>

                    <div class="theme-switch-wrapper">
                       <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider">
                                 <svg class="slider-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                                <svg class="slider-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                            </div>
                        </label>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container" style="padding-top: 40px;">
        <h2 style="margin-bottom: 20px;">Dashboard Overview</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>5</h3>
                <p>Total Donors</p>
            </div>
            <div class="stat-card" style="border-left-color: #1976D2;">
                <h3>A+</h3>
                <p>Most Common Type</p>
            </div>
            <div class="stat-card" style="border-left-color: #388E3C;">
                <h3>Active</h3>
                <p>System Status</p>
            </div>
        </div>

        <h2 style="margin-bottom: 20px;">Manage Donors</h2>
        <div class="table-wrapper">
            <table id="donorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Blood Group</th>
                        <th>City</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminDonorsList">
                    <!-- Populated by JS with data-labels -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
