<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Finder - Find Blood, Save Life</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using a generic icon set or SVG for now, assuming internet access for Google Fonts in real app -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>    
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary-color)" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    BloodFinder
                </a>
                
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <div class="nav-links" id="nav-list">
                    <a href="index.html">Home</a>
                    <a href="register.html">Become a Donor</a>
                    <a href="admin.html">Admin</a>
                    
                    <div class="theme-switch-wrapper">
                       <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider">
                                <svg class="slider-icon sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                                <svg class="slider-icon moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                            </div>
                        </label>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="container">
            <h1>Find Blood. <br><span>Save a Life.</span></h1>
            <p>Connect properly with available blood donors in your city. Every drop counts.</p>
            <a href="register.html" class="btn btn-primary">Register as Donor</a>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container">
        <div class="search-container">
            <div class="form-group">
                <label for="bloodGroup">Blood Group</label>
                <select id="bloodGroup" class="form-control">
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" placeholder="Enter City (e.g. Madinah)">
            </div>
            <button onclick="searchDonors()" class="btn btn-primary search-btn">Search</button>
        </div>
    </div>

    <!-- Results Section -->
    <div class="donors-section">
        <div class="container">
            <h2 class="section-title">Available Donors</h2>
            <div id="donorsGrid" class="donors-grid">
                <!-- Donor cards will be injected here by JS -->
                
                <!-- Example Mock Card (Hidden/Placeholder) -->
                <!-- 
                <div class="donor-card">
                    <div class="donor-header">
                        <div class="donor-info">
                            <h3>Ahmed Ali</h3>
                            <div class="donor-location">üìç Madinah</div>
                        </div>
                        <div class="blood-group-badge">A+</div>
                    </div>
                    <div class="status-badge status-active">Available</div>
                    <p style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">Last Donation: 3 months ago</p>
                    <a href="https://wa.me/919876543210" class="btn btn-whatsapp">
                        WhatsApp
                    </a>
                </div>
                -->

            </div>
            
            <!-- Loading State -->
            <div id="loading" style="display: none; text-align: center; padding: 20px;">
                <p>Searching for donors...</p>
            </div>
            
            <!-- No Results -->
            <div id="noResults" style="display: none; text-align: center; padding: 20px; color: #777;">
                <p>No donors found matching your criteria.</p>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
